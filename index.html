<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/output.css">
</head>
<body class="h-full w-full bg-cover bg-no-repeat" style="background-image: url('./photo/background.jpg');">
    <nav class="m-auto text-center p-4 bg-green-700 text-white text-4xl">Let's play Rock Paper Scissor!</nav>
    <div class="flex justify-center items-center">
        <div class="container bg-green-400 bg-opacity-50 flex justify-center items-center flex-col">
            <span id="instruction" class="bg-yellow-600 rounded-md p-2 my-4 text-white text-4xl">Play your turn</span>
            
            <div class="grid grid-cols-1 sm:grid-cols-3 gap-2 md:gap-4 place-content-center py-4">
                <div id="paper" class="option rounded-full bg-cover aspect-square w-full h-32 sm:h-52 m-auto active:opacity-50 hover:shadow-lg duration-200" style="background-image: url('./photo/paper.jpg');">
                </div>
                <div id="rock" class="option rounded-full bg-cover aspect-square w-full h-32 sm:h-52 m-auto active:opacity-50 hover:shadow-lg duration-200" style="background-image: url('./photo/rock.jpg');">
                </div>
                <div id="scissor" class="option rounded-full bg-cover aspect-square w-full h-32 sm:h-52 m-auto active:opacity-50 hover:shadow-lg duration-200" style="background-image: url('./photo/scissor.jpg');">
                </div>
            </div>

            <span class="bg-black bg-opacity-50 text-center grid grid-cols-2 my-2 gap-6 rounded-lg text-white">
                <div class="flex flex-col justify-center items-center p-2">
                    <span class="text-3xl">Your Score</span>
                    <span id="userScore" class="text-5xl">0</span>
                </div>
                <div class="flex flex-col justify-center items-center p-2">
                    <span class="text-3xl">Bot's Score</span>
                    <span id="botScore" class="text-5xl">0</span>
                </div>
            </span>
        </div>  
    </div>
    <script src="script.js"></script>
</body>
</html>
